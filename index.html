<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    
    <title>NFT Preview Card</title>
</head>
<body>
    <div class="nft-card">

        <div class="nft-img">
            <img src="/images/image-equilibrium.jpg" alt="equilibrium image" class="equilibrium-img">
            <div class="overlay"></div>
            <img src="images/icon-view.svg" alt="view icon" class="view-icon">
        </div>
    
        <div class="nft-content">
            <div class="content-description">
                
                <br><h3>Equilibrium #3429</h3><br>

                <p>
                   Our Equilibrium collection promotes <br>
                   balance and calm.

                   <div class="content-details">
                       <div class="ETH">
                            <img src="images/icon-ethereum.svg" alt="ethereum icon">
                            <span>0.041 ETH</span>
                       </div>

                       <div class="time">
                           <img src="images/icon-clock.svg" alt="clock icon">
                           3 days left
                       </div>
                   </div>
                </p>
            </div>

            <hr>

            <div class="creator">
                <img src="/images/image-avatar.png" alt="image avatar" class="avatar-img"> 
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
        
    </div>
</body>
</html>
